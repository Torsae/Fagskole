<!-- index.html  -->
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">

        <!-- CSS Reference  -->
        <link rel='stylesheet' href='style.css'/>
    <title>Document</title>
    </head>

    <body>
        <!-- HTML -->
        <div id='header'>Hei</div>
        <button onclick='changeHeader("Hei")'>Klikk her</button>
        <button onclick='changeHeader("Hei på")'>Klikk her og</button>
        <button onclick='changeHeader("Hei på deg")'>Klikk her også</button>

    </body>

    <script>
        function changeHeader(input) {
            document.getElementById('header').innerHTML = input;
        }
    </script>
</html>
