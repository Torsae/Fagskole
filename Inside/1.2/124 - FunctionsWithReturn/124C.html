<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>124 C</title>
</head>

<body>
    <div id="app">
        <input type="number" id="convertInput">
        <button onclick='convertToCelsius(convertInput.value)'>Convert from °F to °C</button>
        <div id="result"></div>
    </div>

    <script>

        function convertToCelsius(temperature) {
            console.log(temperature);
            console.log("Result: ", (temperature - 32) * 5 / 9);
            document.getElementById('result').innerHTML = 'Result: '+ (temperature - 32) * 5 / 9 + '°C';
        }

    </script>
</body>

</html>
