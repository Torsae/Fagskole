<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>124 E</title>
</head>

<body>
    <button onclick='createDiv("hei", "blue","white")'>Create div, white & blue</button>
    <button onclick='createDiv("hei", "yellow","gray")'>Create div, gray & yellow</button>
    <button onclick='reset()'>Clear divs</button>
    <div id="app"></div>

    <script>
        // console.log(createDiv('hei', 'blue', 'white'));

        function createDiv(text, foregroundColor, backgroundColor) {
            let app = document.getElementById("").innerHTML;
            if (foregroundColor.length != undefined && backgroundColor.length != undefined) {
                return app += /*HTML*/`
                <div style="background-color: ${backgroundColor}; color: ${foregroundColor}"></div>
                `;
            } else {
                return app += /*HTML*/`<div>${text}</div>`;
            }
        }

        function reset() {
            document.getElementById("app").innerHTML = "";
        }

    </script>
</body>

</html>
