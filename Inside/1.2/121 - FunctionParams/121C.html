<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>121 C</title>
</head>

<body>
    <div id="names"></div>
    <div id="numbers"></div>
    <div id="progLanguages"></div>
    <div id="vehicles"></div>

    <script>
        generateName('fname', 'First name:');
        generateName('lname', 'Last name:');
        generateNumbers('zero2hundred', 1, 100);
        generateProgLanguages('html', 'HTML');
        generateProgLanguages('css', 'CSS');
        generateProgLanguages('javascript', 'Javascript');
        generateVehicles('vehicle1', 'I have a bike');
        generateVehicles('vehicle2', 'I have a car');
        generateVehicles('vehicle3', 'I have a boat');

        function generateName(inputID, inputText) {
            document.getElementById('names').innerHTML += /*HTML*/`
            <label for=${inputID}>${inputText}:</label><br />
            <input type="text" id="${inputID}"><br />
            `;
        }

        function generateNumbers(inputID, inputMin, inputMax) {
            document.getElementById('names').innerHTML += /*HTML*/`
                <label for=${inputID}>${inputMin} til ${inputMax}:</label><br />
                <input type="range" min=${inputMin} max=${inputMax} step="1" id=${inputID}><br />
                <label for="number">Skriv inn et tall:</label><br />
                <input type="number" id="number"><br />
            `;
        }

        function generateProgLanguages(inputID, inputText) {
            document.getElementById('progLanguages').innerHTML += /*HTML*/`
            <input type="radio" id=${inputID} name="fav_language">
            <label for=${inputID}>${inputText}</label><br />
            `;
        }

        function generateVehicles(inputID, inputText) {
            document.getElementById('vehicles').innerHTML += /*HTML*/`
            <input type="checkbox" id=${inputID}>
            <label for=${inputID}> ${inputText}</label><br />
            `;
        }

    </script>
</body>

</html>
