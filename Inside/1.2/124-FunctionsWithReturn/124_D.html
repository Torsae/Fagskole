    <title>124 D</title>

<body>
    <div id="app">
        <input type="number" id="convertInput">
        <button onclick='convertToTemperature(convertInput.valueAsNumber, "C2F")'>Convert from °C to °F</button>
        <button onclick='convertToTemperature(convertInput.valueAsNumber, "F2C")'>Convert from °F to °C</button>
        <div id="result"></div>
    </div>

    <script>

        function convertToTemperature(temperature, type) {
            if (type == "C2F") {
                document.getElementById('result').innerHTML = 'Result: '+ ((temperature * 9/5) + 32) + '°F';
            } else if (type == "F2C") {
                document.getElementById('result').innerHTML = 'Result: '+ ((temperature - 32) * 5/9) + '°C';
            }
        }
