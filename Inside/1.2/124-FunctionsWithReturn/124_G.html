    <script>
        createNumberSelector(5, 0, 10, "Day");

        function createNumberSelector(displayedNumber, minValue, maxValue, type) {
            return document.getElementById("app").innerHTML = /*HTML*/`
            <div id="${type}Main" style="display: flex; align-items: center;">
                <div id="${type}" style="font-size: 300%;">${displayedNumber}</div>
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                <button id="increaseButton" onclick="select${type}('1', ${type}.innerHTML, ${minValue}, ${maxValue})">▲</button>
                <button id="decreaseButton" onclick="select${type}('-1',${type}.innerHTML, ${minValue}, ${maxValue})" >▼</button>
                </div>
            </div>
            `;

        }

        function selectDay(change, currentDay, minValue, maxValue, id) {
            console.log("change: ", parseInt(change),"day: ", parseInt(currentDay));
            let newDay = parseInt(currentDay) + parseInt(change);
            document.getElementById("Day").innerHTML = newDay;
            if (newDay <= minValue) {
                toggleButtons("decreaseButton", true);
            } else if (newDay > minValue) {
                toggleButtons("decreaseButton", false);
            }
            if (newDay >= maxValue) {
                toggleButtons("increaseButton", true);
            } else if (newDay < maxValue) {
                toggleButtons("increaseButton", false);
            }
            console.log("Select Day");
        }

        function toggleButtons(id, change) {
            console.log("Toggle buttons: ", id, "disabled: ", change);
            document.getElementById(id).disabled = change;
        }
