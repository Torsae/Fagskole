<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>124 B</title>
</head>

<body>
    <div id="app">
        <input type="number" id="convertInput">
        <button onclick='convertToFahrenheit(convertInput.value)'>Convert from °C to °F</button>
        <div id="result"></div>
    </div>

    <script>

        function convertToFahrenheit(temperature) {
            document.getElementById('result').innerHTML = 'Result: '+ ((temperature * 9 / 5) + 32) + '°F';
        }

    </script>
</body>

</html>
