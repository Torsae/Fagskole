<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>151 E</title>
</head>

<body onload="updateView()">
    <div id='app'></div>

    <script>
        // MODEL
        let result = '';

        // VIEW
        function updateView() {
            document.getElementById("app").innerHTML = /*HTML*/`
                <input type='text' id='words' placeholder='Type a word'>
                <input type='text' id="letter" maxlength='1' placeholder='Look for x in word'>
                <button onclick='printAmountOfLetter(words.value, letter.value)'>Print amount of X in input</button>
                <div>X in input :</div>
                <div>${result}</div>
            `;
        }

        // CONTROLLER
        function printAmountOfLetter(userInput, letter) {
            result = 0;
            for (let index = 0; index < userInput.length; index++) {
                const element = userInput[index];
                if (element === letter) {
                    result++;
                }
            }
            updateView();
        }

    </script>

</body>

</html>
