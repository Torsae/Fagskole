<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>151 D</title>
</head>

<body onload="updateView()">
    <div id='app'></div>

    <script>
        // MODEL
        let result = '';

        // VIEW
        function updateView() {
            document.getElementById("app").innerHTML = /*HTML*/`
                <input type='text' onchange=printAmountOfLetterA(this.value)>
                <div>Amount of the lowercase 'a' in input :</div>
                <div>${result}</div>
            `;
        }

        // CONTROLLER
        function printAmountOfLetterA(userInput) {
            result = 0;
            if (isNaN(userInput)) {
                result = userInput.match(/a/g).length;
            }
            updateView();
        }

    </script>

</body>

</html>
